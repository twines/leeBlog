{{define "header"}}
    {{template "nav" .}}
{{end}}
{{define "title"}}
    注册
{{end}}
{{define "content"}}
    <div class="container">
        {{if .error}}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{.error}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {{end}}
        <form class="mt-5" method="post" action="/login">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary align-content-center" style="margin: 0 auto">登录</button>
                <button type="reset" class="btn btn-default align-content-center" style="margin: 0 auto">重置</button>
            </div>

        </form>
    </div>
{{end}}
